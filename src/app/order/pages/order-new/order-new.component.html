<div class="container">
    <app-order-form
        leftButtonTitle="Publicar Pedido"
        rightButtonTitle="Cancelar Pedido"
        (leftButtonAction)="this.onSaveChanges($event)"
        (rightButtonAction)="this.onCancelChanges($event)"
        (afterTyping)="this.onAfterTyping($event)"
        [canUpdateFile]="true"
    ></app-order-form>
    <app-order-view-control [file]="this.file"></app-order-view-control>
</div>
