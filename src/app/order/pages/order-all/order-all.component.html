<div class="card-list" *ngIf="this.orders.length != 0">
    <app-order-item-card 
        *ngFor="let order of orders" 
        [title]="order.title" 
        [estimate]="order.estimate"
        [code]="order.id"
        [status]="order.state"
        [maxDate]="order.limit"
        [isWaitingAccept]="order.state == 'waiting' || order.state == 'inline'"
        class="item-card"></app-order-item-card>

</div>
<app-nothing-there></app-nothing-there>
