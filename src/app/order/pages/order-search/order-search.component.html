<div class="card-list">
    <app-order-item-card 
        *ngFor="let order of orders" 
        [title]="order.title" 
        [estimate]="order.estimate"
        [code]="order.id"
        [status]="order.state"
        [maxDate]="order.limit"
        [objPath]="order.objPath"
        class="item-card"></app-order-item-card>
</div>
